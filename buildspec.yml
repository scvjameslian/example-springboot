version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
      commands:
        - echo Logging in to Amazon ECR...
        - aws --version
        - REPOSITORY_HOST=847107351171.dkr.ecr.ap-southeast-1.amazonaws.com
        - aws ecr get-login-password | docker login --username AWS --password-stdin $REPOSITORY_HOST
        - REPOSITORY_URI=$REPOSITORY_HOST/scventures
        - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
        - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - mvn install -DskipTests
      - echo Building the Docker image...          
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"test","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
    files: imagedefinitions.json