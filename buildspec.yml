version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn install -DskipTests
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t $GITHUB_REPO_NAME:$(date +%Y-%m-%d) .
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - target/example-springboot-1.0-SNAPSHOT.jar